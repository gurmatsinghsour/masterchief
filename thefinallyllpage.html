<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riddle</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: radial-gradient(ellipse at bottom, #0d1d31 0%, #0c0d13 100%);
      color: white;
    }

    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .message {
      font-size: 1.2em;
      padding: 1em;
      max-width: 80%;
    }

    .eid-image {
      width: 250px;
      height: auto;
      margin: 20px 0;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .star {
      position: absolute;
      background: white;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translate(100vw, 100vh);
      }
    }
  </style>
</head>
<body>
<div class="stars"></div>
<div class="content">
  <img src="/assets/img/eid.png" alt="Eid Moon and Mosque" class="eid-image">
  <p class="message">
    Wow, you really raced through that puzzle! 
    But, oops, looks like you're way ahead of time â€“ Eid is still a whole year away. 
    Even though you're a bit late by the calendar, you've earned yourself a reward. 
    Just head over to Kwaish and say "SUMMON THE HASHIRAS"
  </p>
</div>
<script>
  const starsContainer = document.querySelector('.stars');

  function randomRange(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  for (let i = 0; i < 100; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.left = `${randomRange(0, 100)}vw`;
    star.style.top = `${randomRange(0, 100)}vh`;
    star.style.animationDuration = `${randomRange(5, 20)}s`;
    star.style.animationDelay = `${randomRange(0, 20)}s`;
    starsContainer.appendChild(star);
  }
</script>
</body>
</html>
