<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riddle</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Jacquard+24&family=Seymour+One&display=swap" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: radial-gradient(ellipse at bottom, #0d1d31 0%, #0c0d13 100%);
      color: white;
    }

    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .message {
      font-size: 1.2em;
      padding: 0 1em;

      max-width: 80%;
    }

    .eid-image {
      width: 250px;
      height: auto;
      margin: 20px 0;
    }

    .header-text {
      font-size: 5em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .star {
      position: absolute;
      background: white;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translate(100vw, 100vh);
      }
    }

    .seum {
      font-family: 'Dancing Script', system-ui;
    }

    .seum:hover{
      font-size: 50px;
      font-weight: bold;
      color: white;
    }


  </style>
</head>
<body>
<div class="stars"></div>
<div class="content">
  <img src="/assets/img/eid.png" alt="Eid Moon and Mosque" class="eid-image">
  <h1 class="header-text"><span style="font-size: medium;">Belated</span> عيد مبارك</h1>
  <p class="message">
    Wow, you really raced through that puzzle! 
    But, oops, looks like you're way ahead of time – Eid is still a whole year away. 
    Even though you're a bit early by the calendar, you've earned yourself a reward. 
    Just head over to Kwaish and say <span class="seum">"SUMMON THE HASHIRAS"</span>
  </p>
</div>
<script>
  const starsContainer = document.querySelector('.stars');

  function randomRange(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  for (let i = 0; i < 100; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.left = `${randomRange(0, 100)}vw`;
    star.style.top = `${randomRange(0, 100)}vh`;
    star.style.animationDuration = `${randomRange(5, 20)}s`;
    star.style.animationDelay = `${randomRange(0, 20)}s`;
    starsContainer.appendChild(star);
  }
</script>
</body>
</html>
