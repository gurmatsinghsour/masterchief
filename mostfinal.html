<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riddle</title>
  <style>
    .flex {
      display: flex;
    }
    .flex-col {
      flex-direction: column;
    }
    .items-center {
      align-items: center;
    }
    .justify-center {
      justify-content: center;
    }
    .-mt-16 {
      margin-top: -4
    }
    .my-4 {
      margin-top: 1rem;
      margin-bottom: 1rem;
    }
    .text-4xl {
      font-size: 2.25rem; 
    }
    .mr-4 {
      margin-right: 1rem;
    }
    .rounded {
      border-radius: 0.25rem; 
    }
    .bg-green-500 {
      background-color: #34D399; 
    }
    .bg-red-500 {
      background-color: #EF4444; 
    }
    .px-4 {
      padding-left: 1rem;
      padding-right: 1rem;
    }
    .py-2 {
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
    }
    .font-bold {
      font-weight: bold;
    }
    .text-white {
      color: #ffffff;
    }
    .hover\:bg-green-700:hover {
      background-color: #059669; 
    }
    .hover\:bg-red-700:hover {
      background-color: #991B1B; 
    }
  </style>
</head>
<body>
    <div id="uleyaContent" class="-mt-16 flex flex-col h-screen items-center justify-center">
        <img src="https://gifdb.com/images/high/puss-in-boots-cute-face-m20e7zel9zr97k1l.gif" class="h-[200px]">
        <h1 class="my-4 text-4xl">Woud you like to have a Amazon gift card?</h1>
        <div class="flex items-center">
          <button id="yesButton" class="mr-4 rounded bg-green-500 px-4 py-2 font-bold text-white hover:bg-green-700" style="font-size: 16px;" onclick="handleYesClick()">Yes</button>
          <button id="noButton" class="rounded bg-red-500 px-4 py-2 font-bold text-white hover:bg-red-700" onclick="handleNoClick()">No</button>
        </div>
      </div>
      
      <div id="uleyaMessage" style="display: none; text-align: center;">
        <div class="my-4 text-4xl font-bold"></div>
      </div>

  <script>
    let noCount = 0;
    const phrases = [
      "No",
      "Are you sure?",
      "What if I asked really nicely?",
      "Pretty please",
      "With a chocolate on top",
      "onegaishimasu senpai",
      "But :*(",
      "ok ur talking to sai's ghost",
      "please senpaaii",
      ":((((",
      "PRETTY PLEASE",
      "Estoy muerto",
      "I will never give up.",
    ];
  
    const handleNoClick = () => {
      const noButton = document.getElementById('noButton');
      const yesButton = document.getElementById('yesButton');
      noCount++;
      if (noCount >= phrases.length) {
        noButton.innerText = "I will never give up.";
      } else {
        noButton.innerText = phrases[noCount];
      }
      const yesButtonSize = noCount * 20 + 16;
      yesButton.style.fontSize = `${yesButtonSize}px`;
    };
  
    const handleYesClick = () => {
      document.getElementById('uleyaContent').style.display = 'none';
      document.getElementById('uleyaMessage').style.display = 'block';
    };
  </script>
  
</body>
</html>
